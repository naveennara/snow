
<div class="help-overlay p-0" [style.width.%]="setwidth" *ngIf="showHelp()">
      <div  class="card card-primary bg-primary-gradient tips-card">
    <div class="card-body">
        <div class="card-header p-2">
            <div class="card-head-row card-tools-still-right">
                <h4 class="card-title"><i class="fa fa-lightbulb text-warning" aria-hidden="true"></i> Tips- Dataloader
                </h4>
                <div class="card-tools">
                    <button class="btn btn-icon btn-link btn-light btn-xs help-close" (click)="closeHelpTip()"><span class="fa fa-times"></span></button>
                </div>
            </div>
        </div>
        <p class="mt-1 pb-3 mb-0">Manage your layer configuration on the Go. </p>
        <ul class="list-unstyled" >
            <li class="pb-1 pt-1">
                <div class="helpStatus"></div> Create New Map</li>
            <li class="justify-content-between pb-1 pt-1">
                <div class="helpStatus"></div> Add layers</li>
            <li class="pb-1 pt-1"><small>
                <div class="helpStatus"></div> Preview Layers</small></li>
            <li class="pb-1 pt-1"><small>
                <div class="helpStatus"></div> Map Data</small></li>
        </ul>
        <small class="mt-2 pb-3">User Management, Login History and Account Settings are available for Business
            plan and higher </small>
       
        <div class="separator-dashed"></div>
        <span class="text text-white"><i class="fa fa-question" aria-hidden="true"></i> <a class="help-link"
                href="https://fon-documents.gitlab.io/fon-usermanual/docs/#/systemConfiguration" target="_blank"> Help -
                DataLoader</a></span>
        <a (click)="closeHelpTip()" class="btn btn-outline-light btn-xs float-right mr-2">Close</a>
    </div>
</div>
</div>
