<div class="card shadow mb-4">
  <div class="card-header">
    <div class="card-head-row">
      <div class="card-tools">
        <div class="btn-group">
          <div class="float-right padding">
            <button type="button" class="btn btn-icon btn-border btn-round mr-2 btn-xs btn-transparent"
              (click)="cancel()" title="{{constants['label_Back']}}"><i class="fas fa-arrow-left icon-color"></i>
            </button>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="card-body mx-4">
    <form [formGroup]="layerEditForm" (ngSubmit)="onSubmit()">
      <div class="form-group form-group-default">
        <label for="constantKeys['externalNameCtrl']" class="placeholder">{{constantKeys['layerExternalName']}}<span class="required-label">*</span></label>
        <input type="text" class="form-control" name="constantKeys['externalNameCtrl']" [formControlName]="constantKeys['externalNameCtrl']" [readonly]="true">
      </div>
      <div class="form-group form-group-default">
        <label for="constantKeys['internalNameCtrl']" class="placeholder">{{constantKeys['layerInternalName']}}<span class="required-label">*</span></label>
        <input type="text" class="form-control" name="constantKeys['internalNameCtrl']" [formControlName]="constantKeys['internalNameCtrl']" [readonly]="true">
      </div>
      <div class="form-group form-group-default">
        <label for="constantKeys['urlCtrl']" class="placeholder">{{constantKeys['layerUrl']}}<span class="required-label">*</span></label>
        <input type="text" class="form-control" name="constantKeys['urlCtrl']" [formControlName]="constantKeys['urlCtrl']">
      </div>
      <div class="form-group">
        <div class="col-md-6 offset-md-4">
            <button type="submit" class="btn btn-outline-primary btn-rounded btn-sm mr-3" [disabled]="!layerEditForm.dirty">{{constantKeys['label_Update']}}</button>
            <button type="button" class="btn btn-outline-danger btn-rounded btn-sm" [routerLink]="['/mainLayout/settings','layerConf']">{{constantKeys['label_Cancel']}}</button>
        </div>
      </div>
    </form>
  </div>
</div>
