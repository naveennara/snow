<div class="card shadow mb-4">
  <div class="card-header py-3 d-flex flex-row align-items-center justify-content-between">
    <h6 class="m-0 font-weight-bold text-primary"></h6>
    <div class="card-tools">
      <button type="button" class="btn btn-icon btn-border btn-round mr-2 btn-xs btn-transparent" (click)="cancel()"
        title="{{constants['label_Back']}}"><i class="fas fa-arrow-left icon-color"></i>
      </button>

    </div>
  </div>
  <div class="card-body mx-4">
    <div class="row">
      <div class="col-md-6">
        <form [formGroup]="Config" (ngSubmit)="onUpdate()" [autocomplete]="autoCompleteForm">

          <div class="form-group">
            <label>{{constants['label_logo']}} :</label>
            <div class="input-file input-file-image">
              <img class="img-upload-preview img-circle" width="100" height="100"
                *ngIf="Config.value.logo==null && !imageUploaded" alt="preview" [src]="orgImage">
              <img class="img-upload-preview img-circle" width="100" height="100"
                *ngIf="Config.value.logo!=null && !imageUploaded" src="{{imgUrldataAdmin+Config.value.logo}}"
                alt="preview">
              <img class="img-upload-preview img-circle" width="100" height="100" *ngIf="imageUploaded" [src]="imgURL"
                alt="preview">
              <input #configRecordsFile type="file" (change)="onFileChange($event)" class="form-control form-control-file" id="uploadImg"
                name="uploadImg" accept="image/*" required>
              <label for="uploadImg" class=" label-input-file btn btn-primary fon-label">Change Logo</label>
            </div>
          </div>
          <div class="form-group">
            <label for="description" class="placeholder">{{constants['label_orgname']}} </label><br>
            <input [autocomplete]="autoCompleteField" name="configureation-org-name" type="text" [formControlName]="constants['organisationName']" id="phone"
              class="form-control input-border-bottom"
              [ngClass]="{ 'is-invalid': submitted && f[constants['organisationName']].errors }" />
          </div>
          <div class="form-check">
            <label class="form-check-label">
              <input class="form-check-input" type="checkbox" [formControlName]="constants['autoApproveDevice']">
              <span class="form-check-sign">{{constants['label_autoApprove']}}</span>
            </label>
          </div>

          <div class="form-group" style="float:right">
            <div>
              <button type="submit" class="btn btn-outline-primary btn-rounded btn-sm mr-3"
                [disabled]="!Config.valid">{{constants['label_Update']}}</button>
              <button type="button" class="btn btn-outline-danger btn-rounded btn-sm" (click)="cancel()">{{constants['label_Cancel']}}</button>
            </div>
          </div>

        </form>
      </div>
      <div class="col-md-6">

        <div class="card">
          <div class="card-body">
            <p>Configuration is for configuring the Organisational information for each Account.So when a user login
              into the web application he will get the
              configured details.<br>The details are like Organisational Name , Logo.</p>
          </div>
        </div>

      </div>

    </div>
  </div>
</div>
