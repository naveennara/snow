<!-- <a href="#demo" data-toggle="collapse">Collapsible</a> -->

<div class="card header-card  webuser-form-header webuser-cursor-pointer card-border-box" (click)="expendingWidgets(config)"  *ngIf="config[widgetKey._id] !== expendedHeaderId" >
  <div class="card-body">
    <span>
      {{config[widgetKey.label]}}
      <b></b>
    </span>
    <span class=" pull-right ">
      <!-- <i class="fa fa-sort-down ga-lg" ></i> -->
      <i class="fa fa-chevron-down" *ngIf="config[widgetKey._id] !== expendedHeaderId"></i>
      <i class="fa fa-chevron-up" *ngIf="config[widgetKey._id] == expendedHeaderId"></i>
    </span>
  </div>
</div>


<div class="card  webuser-cursor-pointer open-header" (click)="expendingWidgets(config)"  *ngIf="config[widgetKey._id] == expendedHeaderId" >
  <div class="card-body">
    <span>
      <b>{{config[widgetKey.label]}}</b>
    </span>
    <span class=" pull-right ">
      <!-- <i class="fa fa-sort-down ga-lg" ></i> -->
      <i class="fa fa-chevron-down" *ngIf="config[widgetKey._id] !== expendedHeaderId"></i>
      <i class="fa fa-chevron-up" *ngIf="config[widgetKey._id] == expendedHeaderId"></i>
    </span>
  </div>
</div>
