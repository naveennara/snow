<div>
    <div class="modal-header ">
      <h4 class="modal-title pull-left">Preview</h4>
      <div class=" pull-right" >
          <div class="btn-group" role="group" >
              <button (click)="modalRef.hide()" type="button" class="btn btn-info btn-group-button-padding"> <i class="fa fa-times fa-md" aria-hidden="true"></i></button>
          </div>
      </div>
    </div>
    <div class="modal-body question-modal-body text-center" style="padding-bottom:300px;">
          <img    [hidden]="!imgSrc"
          [src]="imgSrc" alt="preview" class="text-center preview-avatar ">
          <div style="margin-top: 3px;" [hidden]="isHistory">
              <div class="btn-group" style="top: -25px;" *ngIf="actionType !== reassignActionType">
                  <button type="button" class="btn btn-primary btn-sm" style="margin-right: 5px" (click)="removeImageRef()">Remove</button>
              </div>
          </div>

     </div>

</div>
